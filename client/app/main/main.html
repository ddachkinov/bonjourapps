<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="$ctrl.deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
      </span>
    </p>
  </form>

      <md-grid-tile>
        <md-grid-tile-footer ng-click=""  class="fa fa-plus fa-5x" aria-hidden="true" md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
          <h4>нова маса</h4>
        </md-grid-tile-footer>
        <md-grid-tile-footer ng-click=""  class="fa fa-th fa-5x" aria-hidden="true" md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
          <h4>Маси</h4>
        </md-grid-tile-footer>
        <md-grid-tile-footer ng-click=""  class="fa fa-calendar fa-5x" aria-hidden="true" md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
          <h4>Календар</h4>
        </md-grid-tile-footer>
        <md-grid-tile-footer ng-click=""  class="fa fa-bookmark fa-5x" aria-hidden="true" md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
          <h4>Резервации</h4>
        </md-grid-tile-footer>
        <md-grid-tile-footer ng-click=""  class="fa fa-phone fa-5x" aria-hidden="true" md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
          <h4>Телефони</h4>
        </md-grid-tile-footer>
        <md-grid-tile-footer ng-click=""  class="fa fa-users fa-5x" aria-hidden="true" md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
          <h4>Потребители</h4>
        </md-grid-tile-footer>
        <md-grid-tile-footer ng-click=""  class="fa fa-cogs fa-5x" aria-hidden="true" md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
          <h4>Настройки</h4>
        </md-grid-tile-footer>
        <md-grid-tile-footer ng-click=""  class="fa fa-file-text-o fa-5x" aria-hidden="true" md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
          <h4>Отчети</h4>
        </md-grid-tile-footer>
      </md-grid-tile>

</div>
